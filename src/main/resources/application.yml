
server:
  port: 9090

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres

  jpa:
    properties:
      hibernate:
#        Data Driver Lenguaje - Realizar operaciones de tipo create-updaste-drop en la base de Datos
        dialect: org.hibernate.dialect.PostgreSQLDialect
        ddl-auto: create
        default_schema: persondb
    show-sql: true

#    Flyway Migration
  flyway:
    baseline-on-migrate: true #Habilita para administrar la base de datos




